machine:
  node:
    version: v6.1.0
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update
  override:
    - npm install --no-optional
    - npm install -g serverless@1.25.0

test:
  override:
    - sh ./run_tests.sh

deployment:
  develop:
    branch:
      - hotfix/handle_event_body
    commands:
    - sls package
    - sls deploy --stage develop
  master:
    branch:
      - master
    commands:
      - sls package
      - sls deploy --stage master
